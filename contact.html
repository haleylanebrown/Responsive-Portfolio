<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Haley Brown</a>
      <nav class="navbar navbar-default">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>

  <div class="wrapper">
    <div id="main-container" class="container">
      
      <!-- Row 1 -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
          <section class="main-section">

            <!-- Row 1.1 -->
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Contact</h1>
              </div>
            </div>
            
            <!-- Row 1.2 -->
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form id="contact-form">
                  <label for="name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </div>
            </div>
              

            <!-- Row 1.3 -->
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </div>
            </div>

            <!-- Row 1.4 -->
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="message">Message</label>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <textarea id="message" name="message" required="required"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <input type="submit">
              </div>
            </div>
              </form>
          </section>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <section class="sidebar"> 
            <div id="connect">
              <h2 id="connectwithme">Connect with Me</h2>

              <a href="https://github.com/haleylanebrown" target="_blank"><img src="assets/images/github-logo@1200x1200.png" id="social" alt="GitHub" class="img-thumbnail" /></a>
              <a href="https://www.linkedin.com/in/haley-brown-02785676/" target="_blank"><img src="assets/images/linkedin.png" id="social" alt="LinkedIn" class="img-thumbnail"/></a>
              <a href="https://www.instagram.com/haleylanebrown/" target="_blank"><img src="assets/images/instagram2.jpg" id="social" alt="Instagram" class="img-thumbnail" /></a>
            </div>
          </section> 
        </div>
      </div>
